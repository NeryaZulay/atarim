<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מכירות מוצרים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>אתר מכירות מוצרים</h1>
        <nav>
            <ul>
                <li><a href="#">דף הבית</a></li>
                <li><a href="#">מוצרים</a></li>
                <li><a href="#">אודות</a></li>
                <li><a href="#">צור קשר</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <h2>מוצרים פופולריים</h2>
            <div class="product">
                <img src="product1.jpg" alt="מוצר 1">

                <p>מחיר: $50</p>
                <button>הוסף לעגלה</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="מוצר 2">
                <h3>שם המוצר 2</h3>
                <p>מחיר: $40</p>
                <button>הוסף לעגלה</button>
            </div>
            <!-- וכן הלאה עבור מוצרים נוספים -->
        </section>
    </main>
    
    <footer>
        <p>כל הזכויות שמורות &copy; 2024</p>
    </footer>

    <script src="script.js"></script>

</html>
